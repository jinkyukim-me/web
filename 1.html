<p>
  <strong>선형회귀분석</strong>은 가져온 데이터를 가장 잘 설명하는 <strong>직선</strong> 하나를 찾는 것이라고 할 수 있다.
</p>
<p>
  <strong>
    하나의 독립변수에 대하여 선형회귀분석을 하면 <u>단순선형회귀</u>라고 하고 독립변수가 여러 개인 경우에는 <u>다중선형회귀</u>라고 한다.
  </strong>
</p>
<p>
    다음 그림과 같이 단순선형회귀분석을 한다는 것은 x과 y라는 데이터가 주어졌을 때, y=w * x + b라는 직선의 방정식에서 데이터를 가장 잘 표현하는 변수 w와 b를 찾는다는 뜻이다.
</p>
